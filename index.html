<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic:wdth@100&display=swap" rel="stylesheet">    
    <title>WOORDLE</title>
    <link rel="icon" type="image/x-icon" href="Logo.png">
    <script type="text/javascript" src="scripts/words.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>    
</head>
<body onload="randWord()">
    <header>
        <h1 class="title">WOORDLE</h1>
    </header>
    <!--Playing field-->
    <div class="grid">
        <div class="grid-full">
            <div class="grid-item" id="1"></div>
            <div class="grid-item" id="2"></div>
            <div class="grid-item" id="3"></div>
            <div class="grid-item" id="4"></div>
            <div class="grid-item" id="5"></div>
            <div class="grid-item" id="6"></div>
            <div class="grid-item" id="7"></div>
            <div class="grid-item" id="8"></div>
            <div class="grid-item" id="9"></div>
            <div class="grid-item" id="10"></div>
            <div class="grid-item" id="11"></div>
            <div class="grid-item" id="12"></div>
            <div class="grid-item" id="13"></div>
            <div class="grid-item" id="14"></div>
            <div class="grid-item" id="15"></div>
            <div class="grid-item" id="16"></div>
            <div class="grid-item" id="17"></div>
            <div class="grid-item" id="18"></div>
            <div class="grid-item" id="19"></div>
            <div class="grid-item" id="20"></div>
            <div class="grid-item" id="21"></div>
            <div class="grid-item" id="22"></div>
            <div class="grid-item" id="23"></div>
            <div class="grid-item" id="24"></div>
            <div class="grid-item" id="25"></div> 
            <div class="grid-item" id="26"></div>
            <div class="grid-item" id="27"></div>
            <div class="grid-item" id="28"></div>
            <div class="grid-item" id="29"></div>
            <div class="grid-item" id="30"></div>
        </div>
    </div>
    <!--Keyboard-->
    <div class="keyboard">
        <div class="row">
            <button type="button" data-key="q" onclick="keyBoard(this)">q</button>
            <button type="button" data-key="w" onclick="keyBoard(this)">w</button>
            <button type="button" data-key="e" onclick="keyBoard(this)">e</button>
            <button type="button" data-key="r" onclick="keyBoard(this)">r</button>
            <button type="button" data-key="t" onclick="keyBoard(this)">t</button>
            <button type="button" data-key="y" onclick="keyBoard(this)">y</button>
            <button type="button" data-key="u" onclick="keyBoard(this)">u</button>
            <button type="button" data-key="i" onclick="keyBoard(this)">i</button>
            <button type="button" data-key="o" onclick="keyBoard(this)">o</button>
            <button type="button" data-key="p" onclick="keyBoard(this)">p</button>
        </div> 
        <div class="row">
            <button type="button" data-key="a" onclick="keyBoard(this)">a</button>
            <button type="button" data-key="s" onclick="keyBoard(this)">s</button>
            <button type="button" data-key="d" onclick="keyBoard(this)">d</button>
            <button type="button" data-key="f" onclick="keyBoard(this)">f</button>
            <button type="button" data-key="g" onclick="keyBoard(this)">g</button>
            <button type="button" data-key="h" onclick="keyBoard(this)">h</button>
            <button type="button" data-key="j" onclick="keyBoard(this)">j</button>
            <button type="button" data-key="k" onclick="keyBoard(this)">k</button>
            <button type="button" data-key="l" onclick="keyBoard(this)">l</button>
        </div>
        <div class="row">
            <button type="button" data-key="enter" class="special" onclick="enterKey()">enter</button>
            <button type="button" data-key="z" onclick="keyBoard(this)">z</button>
            <button type="button" data-key="x" onclick="keyBoard(this)">x</button>
            <button type="button" data-key="c" onclick="keyBoard(this)">c</button>
            <button type="button" data-key="v" onclick="keyBoard(this)">v</button>
            <button type="button" data-key="b" onclick="keyBoard(this)">b</button>
            <button type="button" data-key="n" onclick="keyBoard(this)">n</button>
            <button type="button" data-key="m" onclick="keyBoard(this)">m</button>
            <button type="button" data-key="backspace" class="special" onclick="backSpaceKey()"><img src="backspace.png"></button>
        </div>
    </div>
    <!--<button type="button" class="random" onclick="randWord()">Click</button>-->
</body>
</html>
